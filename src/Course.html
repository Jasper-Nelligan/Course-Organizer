    <!-- Popup edit form -->

    <div class="modal" id="modal-Seng275">
      <div class="modal-content">
        <div class="course-edit-form">
          <form action="/">
            <a class="close">&times;</a>
            <input class="course-input" type="text" name="course" placeholder="Course">
            <label for="colours">Colour:</label>
            <select id="colours" name="colours">
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="yellow">Yellow</option>

              <option value="purple">Purple</option>
            </select>

            <div class="form-links">
              <input class="link-name" type="text" name="link-name" placeholder="Link name">

            </div>

            </div>
            
            <div class="add-new-link">

              <!-- Use <p<span>> to place text to the right of a button. Styling only
                works inline for this. -->
              <p<span style="position: relative; bottom: 0.5625em; left: 0.1875em;">Add new link</span>
            </div>

            <div class="form-bottom">
              <button type="button" class="delete-btn">Delete Course</button>
              <button type="submit" class="submit-btn" href="/">Save Changes</button>
            </div>
